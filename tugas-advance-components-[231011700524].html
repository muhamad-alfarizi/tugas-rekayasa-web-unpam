<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <title>Form Pemesanan Tiket Online</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Form Pemesanan Tiket Online</h3>
        <form>
            <!-- Date Picker -->
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal Pemesanan</label>
                <input type="text" id="tanggal" class="form-control datepicker" placeholder="Pilih tanggal" required>
            </div>

            <!-- Spinner/Number Input -->
            <div class="mb-3">
                <label for="jumlahTiket" class="form-label">Jumlah Tiket</label>
                <input type="number" id="jumlahTiket" class="form-control" min="1" max="10" placeholder="Masukkan jumlah tiket" required>
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="syaratKetentuan" required>
                <label class="form-check-label" for="syaratKetentuan">
                    Saya setuju dengan syarat dan ketentuan
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-custom w-100">Pesan Tiket</button>
        </form>
    </div>

    <!-- Bootstrap and Datepicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        // Initialize datepicker
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'dd-mm-yyyy',
                todayHighlight: true,
                autoclose: true
            });
        });
    </script>
</body>
</html>
