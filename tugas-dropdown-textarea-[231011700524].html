<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Feedback Pelanggan</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Form Feedback Pelanggan</h3>
        <form>
            <div class="mb-3">
                <label for="topik" class="form-label">Pilih Topik Feedback</label>
                <select id="topik" class="form-select" required>
                    <option value="">Pilih...</option>
                    <option value="Pelayanan">Pelayanan</option>
                    <option value="Produk">Produk</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="feedback" class="form-label">Detail Feedback</label>
                <textarea id="feedback" class="form-control" rows="4" placeholder="Tulis feedback Anda" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Kirim Feedback</button>
        </form>
    </div>
</body>
</html>
