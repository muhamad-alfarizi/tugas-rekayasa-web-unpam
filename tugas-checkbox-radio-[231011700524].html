<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Survei Minat Baca</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #17a2b8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center">Survei Minat Baca</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Genre buku apa yang Anda sukai?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fiksi" value="Fiksi">
                    <label class="form-check-label" for="fiksi">Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="nonfiksi" value="Non-Fiksi">
                    <label class="form-check-label" for="nonfiksi">Non-Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sains" value="Sains">
                    <label class="form-check-label" for="sains">Sains</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sejarah" value="Sejarah">
                    <label class="form-check-label" for="sejarah">Sejarah</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Berapa buku yang Anda baca dalam sebulan?</label><br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="1-3" value="1-3" required>
                    <label class="form-check-label" for="1-3">1-3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="4-6" value="4-6" required>
                    <label class="form-check-label" for="4-6">4-6</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="7+" value="7+" required>
                    <label class="form-check-label" for="7+">7+</label>
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Kirim</button>
        </form>
    </div>
</body>
</html>
